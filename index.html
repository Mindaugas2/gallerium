<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Regular CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Elektroninė galerija Gallerium</title>
</head>

<body class="bg-dark bg-opacity-25">
    <div class="container">
        <main>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2>Donatello</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Cappella_di_s._giovanni%2C_siena%2C_16_s._giovanni_di_donatello.JPG" alt="St. John the Baptist"
                            class="figure-img main-image-size" style="object-position: top;">
                            <figcaption class="figure-caption"><i>St. John the Baptist</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Raphael</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Raffaello%2C_pala_baglioni%2C_deposizione.jpg"
                            alt="The Deposition" class="figure-img main-image-size">
                        <figcaption class="figure-caption"><i>The Deposition</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Michelangelo</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Michelangelo%27s_Pieta_5450_cut_out_black.jpg"
                            alt="Pietà" class="figure-img main-image-size">
                            <figcaption class="figure-caption"><i>Pietà</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Giovanni Bellini</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Giovanni_Bellini_-_San_Girolamo_nel_deserto.jpg" alt="St. Jerome in the Desert"
                            class="figure-img main-image-size" style="object-position: bottom;">
                            <figcaption class="figure-caption"><i>St. Jerome in the Desert</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Leonardo Da Vinci</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Leonardo_da_Vinci_Madonna_of_the_Carnation.jpg"
                            alt="Madonna of the Carnation" class="figure-img main-image-size">
                            <figcaption class="figure-caption"><i>Madonna of the Carnation</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Jan van Eyck</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Van_Eyck_-_Arnolfini_Portrait.jpg" alt="The Arnolfini Portrait"
                            class="figure-img main-image-size">
                            <figcaption class="figure-caption"><i>The Arnolfini Portrait</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>
            </div>
        </main>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
