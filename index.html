<body class="bg-dark bg-opacity-25">

                    <a href="#" class="navbar-brand">Gallerium</a>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Mėgstamiausi</a>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Bendruomenė</a>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Kontaktai</a>

                            <input type="text" class="form-control" placeholder="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </form>
                    </div>
                </div>

            <div class="container" style="position: relative;">
                <div class="header-image"></div>

                <div class="bottom-left">
                    <img src="https://www.theartist.me/wp-content/uploads/2017/08/Adoration-of-the-Magi-by-Leonardo-da-Vinci.jpg"
                        alt="" class="d-none d-md-block">
                </div>

                <div class="top-left">
                    <img src="https://www.theartist.me/wp-content/uploads/2017/08/Lady-with-an-Ermine-by-Leonardo-da-Vinci.jpg"

                </div>

                <div class="top-right">
                    <img src="https://m.media-amazon.com/images/I/71U4WPakgqL._AC_SX466_.jpg" alt=""

                </div>

                <div class="bottom-right">
                    <img src="https://www.theartist.me/wp-content/uploads/2017/08/Mona-Lisa-by-Leonardo-da-Vinci.jpg"
                        alt="" class="d-none d-md-block">
                </div>

        <main>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6 col-lg-4">

                        <h2>Donatello</h2>

                        <a href="donatello.html" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Raphael</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Raffaello%2C_pala_baglioni%2C_deposizione.jpg"
                            alt="The Deposition" class="figure-img main-image-size">
                        <figcaption class="figure-caption"><i>The Deposition</i></figcaption>
                        <a href="raphael.html" class="btn btn-primary mt-3">Read more...</a>

                <div class="col-sm-12 col-md-12 col-lg-4">

                        <figcaption class="figure-caption"><i>Pietà</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Giovanni Bellini</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Giovanni_Bellini_-_San_Girolamo_nel_deserto.jpg"
                            alt="St. Jerome in the Desert" class="figure-img main-image-size"
                            style="object-position: bottom;">
                        <figcaption class="figure-caption"><i>St. Jerome in the Desert</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>

                <div class="col-sm-12 col-md-6 col-lg-4">

                        <figcaption class="figure-caption"><i>Madonna of the Carnation</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
                    </figure>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-4">
                    <figure class="figure w-100 text-center">
                        <h2 class="">Jan van Eyck</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Van_Eyck_-_Arnolfini_Portrait.jpg"
                            alt="The Arnolfini Portrait" class="figure-img main-image-size">
                        <figcaption class="figure-caption"><i>The Arnolfini Portrait</i></figcaption>
                        <a href="#" class="btn btn-primary mt-3">Read more...</a>
